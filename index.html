<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tayya Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            overflow-x: hidden;
        }

        /* Container Utama */
        .container {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 5;
        }

        /* Judul */
        h1 {
            font-size: 38px;
            margin-bottom: 20px;
        }

        /* Card Foto */
        .photo-box {
            width: 340px;
            margin: 25px auto;
            border-radius: 18px;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 0 25px rgba(255,255,255,0.3);
        }

        .photo-box img {
            width: 100%;
            display: block;
        }

        /* Card Video */
        .video-box {
            width: 360px;
            margin: 25px auto;
            border-radius: 18px;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 0 25px rgba(255,255,255,0.3);
        }

        .video-box video {
            width: 100%;
            display: block;
        }

        /* Bubble Animation */
        .bubble {
            position: fixed;
            bottom: -100px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatUp 8s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
        }

        /* Heart Animation */
        .heart {
            position: fixed;
            bottom: -100px;
            font-size: 22px;
            color: red;
            animation: floatHeart 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) translateX(40px) scale(1.8); opacity: 0; }
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Halo Tayya ðŸ‘‹</h1>

        <div class="photo-box">
            <img src="your-photo.jpg" alt="Foto Tayya">
        </div>

        <div class="video-box">
            <video src="your-video.mp4" controls></video>
        </div>
    </div>

    <script>
        // Generate Bubble
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");

            let size = Math.random() * 25 + 10;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * window.innerWidth + "px";
            bubble.style.animationDuration = (6 + Math.random() * 4) + "s";

            document.body.appendChild(bubble);

            setTimeout(() => bubble.remove(), 9000);
        }

        setInterval(createBubble, 400);

        // Generate Heart
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (5 + Math.random() * 3) + "s";

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 9000);
        }

        setInterval(createHeart, 700);
    </script>

</body>
</html>
