<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tayya Cantik</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #000;
        height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 40px;
        position: relative;
    }

    /* ---- TYPING EFFECT ---- */
    .typing {
        font-size: 42px;
        color: #fff;
        font-weight: 700;
        text-shadow: 0 0 20px #ff55c7;
        white-space: nowrap;
        border-right: 4px solid #fff;
        width: fit-content;
        margin: 0 auto; /* bikin selalu center */
        overflow: hidden;
        animation: typing 3s steps(25), cursor .7s step-end infinite;
        text-align: center;
    }


    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes cursor {
        50% { border-color: transparent }
    }

    /* ---- GIF BOX ---- */
    .gif-box {
        width: 260px;
        height: 260px;
        border-radius: 20px;
        overflow: hidden;
        margin-top: 25px;
        box-shadow: 0 0 40px rgba(255, 0, 120, 0.5);
        animation: float 4s ease-in-out infinite;
    }

    .gif-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* ---- PHOTO CIRCLE ---- */
    .photo {
        width: 190px;
        height: 190px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 25px;
        box-shadow: 0 0 40px rgba(255, 0, 120, 0.7);
        animation: float 4s ease-in-out infinite;
        animation-delay: 1.2s;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-14px); }
        100% { transform: translateY(0); }
    }

    /* ---- BUTTON ---- */
    .music-btn {
        margin-top: 30px;
        padding: 12px 26px;
        background: #ff3c98;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        box-shadow: 0 0 20px #ff3c9877;
        transition: 0.2s;
    }

    .music-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 0 30px #ff3c98;
    }

    /* ---- HEART BUBBLE ANIMATION ---- */
    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 28px;
        opacity: 0.75;
        animation: floatUp 5s linear infinite;
        filter: drop-shadow(0 0 8px #ff4d6d);
    }

    @keyframes floatUp {
        0% { transform: translateY(0) translateX(0); opacity: 0.7; }
        100% { transform: translateY(-300px) translateX(20px); opacity: 0; }
    }

    /* ---- RESPONSIVE FOR HP ---- */
    @media (max-width: 480px) {

        .typing {
            font-size: 28px;
            white-space: normal;     /* agar teks tidak kepotong */
            border-right: none;      /* cursor dihapus supaya tidak melebar */
            width: 100%; 
            text-align: center;
        }

        .gif-box {
            width: 200px;
            height: 200px;
        }

        .photo {
            width: 150px;
            height: 150px;
        }

        .music-btn {
            padding: 10px 20px;
            font-size: 14px;
        }

        .heart {
            transform: scale(0.7);
        }
    }
</style>
</head>

<body>

<!-- TYPING TEXT -->
<div class="typing">Hai Tayya Cantik âœ¨</div>

<!-- GIF -->
<div class="gif-box">
    <img src="https://raw.githubusercontent.com/yourzeopi/tayya/main/tayya%20cantik.gif">
</div>

<!-- PHOTO -->
<img class="photo" src="https://raw.githubusercontent.com/yourzeopi/tayya/main/pototayya.jpg">

<!-- MUSIC BUTTON -->
<button class="music-btn" onclick="toggleMusic()">Play / Pause Music ðŸŽµ</button>

<!-- AUDIO -->
<audio id="bgmusic" preload="auto">
    <source src="https://raw.githubusercontent.com/yourzeopi/tayya/main/ilysb.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("bgmusic");

function toggleMusic() {
    if (audio.paused) {
        audio.currentTime = 0;  // start dari detik 0
        audio.play();
    } else {
        audio.pause();
    }
}

/* ---- RANDOM LOVE HEART GENERATOR ---- */
function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";

    heart.style.left = (Math.random() * window.innerWidth) + "px";
    heart.style.bottom = "-20px";
    heart.style.fontSize = (22 + Math.random() * 14) + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

setInterval(spawnHeart, 900);
</script>

</body>
</html>
