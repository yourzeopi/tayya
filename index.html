<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tayya Cantik</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #000;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
    }

    /* ðŸŒŸ Neon Glow */
    .neon {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff89c7;
        color: #fff;
        font-weight: 700;
    }

    /* âœ¨ Typing Effect */
    #typing {
        font-size: 43px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 4px solid #fff;
        width: 0;
        animation: typing 3s steps(30) forwards, blink .6s infinite;
        margin-bottom: 15px;
    }

    @keyframes typing { from { width: 0; } to { width: 320px; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* ðŸŒ¸ GIF BOX */
    .gif-box {
        width: 270px;
        height: 270px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        animation: float 5s ease-in-out infinite;
    }

    .gif-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* ðŸ’— Floating Photo */
    .photo {
        width: 210px;
        height: 210px;
        border-radius: 100%;
        margin-top: 20px;
        box-shadow: 0 0 25px rgba(255,255,255,0.8);
        animation: float2 4s ease-in-out infinite;
        object-fit: cover;
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-14px) rotate(1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
    }

    @keyframes float2 {
        0% { transform: translateY(0px) }
        50% { transform: translateY(16px) }
        100% { transform: translateY(0px) }
    }

    /* ðŸŽµ Music Button */
    .music-btn {
        margin-top: 25px;
        padding: 12px 28px;
        background: #ff69b4;
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 0 15px #ff69b4;
        transition: 0.2s;
    }

    .music-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 0 25px #ff89c7;
    }

    /* ðŸ’• Floating Hearts & Bubbles */
    .bubble {
        position: absolute;
        bottom: -50px;
        background: rgba(255,255,255,0.15);
        border-radius: 50%;
        animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
        0% { transform: translateY(0) translateX(0); opacity: 0.4; }
        100% { transform: translateY(-120vh) translateX(40px); opacity: 0; }
    }

    .heart {
        position: absolute;
        color: #ff6fae;
        font-size: 22px;
        animation: floatHearts 8s infinite ease-in;
    }

    @keyframes floatHearts {
        0% { transform: translateY(0); opacity: 0.8; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<!-- â¤ï¸ Typing Title -->
<div id="typing" class="neon">Hai Tayya Cantik âœ¨</div>

<!-- GIF -->
<div class="gif-box">
    <img src="https://raw.githubusercontent.com/yourzeopi/tayya/main/tayya%20cantik.gif">
</div>

<!-- Photo -->
<img class="photo" src="https://raw.githubusercontent.com/yourzeopi/tayya/main/pototayya.jpg">

<!-- Button -->
<button class="music-btn" onclick="toggleMusic()">Play / Pause Music ðŸŽµ</button>

<!-- Audio -->
<audio id="bgmusic" preload="auto">
    <source src="https://raw.githubusercontent.com/yourzeopi/tayya/main/ilysb.mp3" type="audio/mpeg">
</audio>

<!-- Script -->
<script>
const audio = document.getElementById("bgmusic");
let started = false;

function toggleMusic() {
    if (!started) {
        audio.currentTime = 40;
        started = true;
    }
    if (audio.paused) audio.play();
    else audio.pause();
}

/* Generate Bubbles + Hearts */
function createFloatingItems() {
    for (let i = 0; i < 30; i++) {
        let b = document.createElement("div");
        b.classList.add("bubble");
        let size = Math.random() * 35 + 10;
        b.style.width = size + "px";
        b.style.height = size + "px";
        b.style.left = Math.random() * 100 + "vw";
        b.style.animationDuration = (7 + Math.random() * 6) + "s";
        document.body.appendChild(b);
    }

    for (let i = 0; i < 12; i++) {
        let h = document.createElement("div");
        h.classList.add("heart");
        h.innerHTML = "â¤";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = (18 + Math.random() * 18) + "px";
        h.style.animationDuration = (6 + Math.random() * 5) + "s";
        document.body.appendChild(h);
    }
}
createFloatingItems();
</script>

</body>
</html>
